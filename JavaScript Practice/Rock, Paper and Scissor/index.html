<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock, Paper and Scissor</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="game-title">
		<h1>Rock, Paper and Scissor</h1>
	</div>
	<div class="game">
		<div class="rps-img" id="rock">
			<img src="images/Rock.png" alt="rock">
		</div>
		<div class="rps-img" id="paper">
			<img src="images/Paper.png" alt="paper">
		</div>
		<div class="rps-img" id="scissor">
			<img src="images/Scissor.png" alt="Scissor">
		</div>
	</div>
	<div class="game-wins">
		<div class="wins" id="user">
		<p>User</p>
		<p>1</p>
		</div>
		<div class="wins" id="computer">
		<p>Computer</p>
		<p>1</p>
		</div>
	</div>
	<div class="playGameBtn"><button>Play Game</button></div>
	<script src="script.js"></script>
</body>
</html>
