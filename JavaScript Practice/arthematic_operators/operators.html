<!DOCTYPE HTML>
	<html>
	<head>
		<title>Using arthematic operators</title>
	</head>
	<body>
		<h4>Using Arthematic Operators</h4>
	<script>

		let a = 3;
		let b = 5;
		document.write(`The sum of number is ${a + b}.`);
		document.write(`<br>The difference of number is ${a - b}.`);
		document.write(`<br>The multiplication of number is ${a * b}.`);
		document.write(`<br>The division of number is ${a / b}.`);
		document.write(`<br>The remainder of number is ${a % b}.`);
	</script>
	</body>
	</html>
