<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Password Generator</title>
</head>
<body>
    <main>
        <div class=" password-box">
            <h3>RANDOM PASSWORD GENERATOR</h3>
            <div class="password">
            <input type="text" class="input" placeholder="Create Password"><button><img src="https://img.icons8.com/?size=100&id=86236&format=png&color=000000" alt="copy button" height="30px" width="28px"></button>
            </div>
            <button class="generate-button">Generate</button>
        </div>
        <div class="passwordMessage"><h2>PASSWORD COPIED</h2></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
