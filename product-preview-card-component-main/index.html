<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Fraunces:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
    <div class="mainContainer">
      <div class="image">
        <img
          src="images/image-product-mobile.jpg"
          alt="Channel perfume image"
        />
      </div>
      <div class="innerContainer">
        <div class="pTextHead">
          <p>PERFUME</p>
        </div>
        <div class="heading">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="mainSection">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="priceHead">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <div class="cart">
          <button>
            <img src="images/icon-cart.svg" alt="Cart icon" />Add to Cart
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bidhan Chhetri</a>.
    </div>
    </main>
  </body>
</html>
